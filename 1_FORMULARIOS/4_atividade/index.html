<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
</head>
<body>

<form action="">
    <div>
        <label for="idade">Digite sua idade:</label>
        <input type="text" id="idade" placeholder="digite aqui sua idade">
    </div>

    <div>
        <label for="email">digite seu email:</label>
        <input type="email" id="email" placeholder="digite seu email">
    </div>

    <div>
        <label for="senha">digite sua senha:</label>
        <input type="password" id="senha" placeholder="digite aqui sua senha">
        <input type="password" id="confirme a sua senha" placeholder="confirme a sua senha">
    </div>

    <div>
        <label for="termos">Aperte para confirmar se voce concorda com os termos</label>
        <input type="checkbox" id="termos">
    </div>

    <div>
        <label for="date">digite o ano em que vc nasceu:</label>
        <input type="date">
    </div>

    <div>
        <p>Voce estuda em escola publica ou privada?</p>
        <input type="radio" id="op1"  name="escola">
        <label for="op1">privada</label>

        <input type="radio" id="op2" name="escola">
        <label for="op2">publica</label>
    </div>

    <div>
        <label for="estado">selecione seu estado civil:</label>
            <select name="estado" id="estado">
                <option disabled selected>Selecione</option>
                <option value="solteiro">solteiro/a</option>
                <option value="casado">casado/a</option>
                <option value="viuvo/a">viuva/a</option>
    </div>
</form>
</body>
</html>
